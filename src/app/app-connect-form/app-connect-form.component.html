
<div class="container">
  <div class="row">
    <div class="col-sm">

      <h3>Websockets</h3>
      <form [formGroup]="websocketsConnectForm"
        (ngSubmit)="onSubmitWebsocketsForm(websocketsConnectForm.value)"
        class="form">

        <div class="form-group">
          <label for="websocket-host">Host</label>
          <input id="websocket-host" type="text" formControlName="host" class="form-control" />
        </div>

        <div class="form-group">
          <label for="port">Port</label>
          <input id="port" type="number" formControlName="port" class="form-control" />
        </div>

        <button class="btn btn-primary mb-2" type="submit">Connect</button>
      </form>

    </div>
    
    <div class="col-sm">
      <h3>OSC</h3>
      <form [formGroup]="oscConnectForm"
        (ngSubmit)="onSubmitOscForm(oscConnectForm.value)"
        class="form">

        <div class="form-group">
          <label for="osc-host">Host</label>
          <input id="osc-host" type="text" formControlName="host" class="form-control" />
        </div>

        <div class="form-group">
          <label for="osc-port">Port</label>
          <input id="osc-port" type="number" formControlName="port" class="form-control" />
        </div>

        <button class="btn btn-primary mb-2" type="submit">Connect</button>
      </form>

    </div>
  </div>
</div>
