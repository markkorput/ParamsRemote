<header>
  <h1>{{ id }}</h1>
  <button (click)="disconnect()">disconnect</button>
  <button (click)="refresh()">refresh</button>
</header>
<main>
  <ul *ngIf="getParams() | async as params;">
    <li *ngFor="let param of params">
      <app-param [client]="client" [param]="param"></app-param>
    </li>
  </ul>

  <p *ngIf="noParams()">
    Loading schema...
  </p>
</main>
