<div #guiContainer className="guiContainer"></div>

<!-- render 'graph' component for every int, float and bool param -->
<ul id="menus">
  <li *ngFor="let param of params | async" class="menu shown">
    param: {{ param.path }}
  </li>

  <app-param-img *ngFor="let param of imageParams | async" [path]="param.path"></app-param-img>
</ul>
